<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Progress Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://wallpaperfx.com/view_image/golden-sunset-320x480-wallpaper-12048.jpg')
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, Parent</h1>
    <h2 id="studentName">Student Name: Skylar Njoki</h2>
    <p><strong>Attendance:</strong> <span id="attendance">90%</span></p>
    <p><strong>Recent Grades:</strong> <span id="grades">Website- Mastery, VB - Proficient</span></p>
    <p><strong>Activities:</strong> <span id="activities">Website Fair, Debate Club</span></p>

    <hr>
    <h2>Teacher Input</h2>
    <form id="teacherForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" placeholder="Enter student name">

      <label for="attendanceInput">Attendance:</label>
      <input type="text" id="attendanceInput" placeholder="e.g. 95%">

      <label for="websiteGrade">Website Grade:</label>
      <select id="websiteGrade">
        <option value="NYC">Not Yet Competent (NYC)</option>
        <option value="Competent">Competent</option>
        <option value="Proficient">Proficient</option>
        <option value="Mastery">Mastery</option>
      </select>

      <label for="VBGrade">VB Grade:</label>
      <select id="VBGrade">
        <option value="NYC">Not Yet Competent (NYC)</option>
        <option value="Competent">Competent</option>
        <option value="Proficient">Proficient</option>
        <option value="Mastery">Mastery</option>
      </select>

      <label for="activitiesInput">Activities:</label>
      <textarea id="activitiesInput" rows="3" placeholder="e.g. Basketball, Debate Club"></textarea>

      <button type="button" onclick="updateInfo()">Update Info</button>
    </form>
  </div>

  <script>
    function updateInfo() {
      const name = document.getElementById("name").value;
      const attendance = document.getElementById("attendanceInput").value;
      const math = document.getElementById("WebsiteGrade").value;
      const english = document.getElementById("VBGrade").value;
      const activities = document.getElementById("activitiesInput").value;

      document.getElementById("studentName").textContent = "Student Name: " + name;
      document.getElementById("attendance").textContent = attendance;
      document.getElementById("grades").textContent = `Website- ${Website}, VB - ${VB}`;
      document.getElementById("activities").textContent = activities;
    }
  </script>
</body>
</html>
